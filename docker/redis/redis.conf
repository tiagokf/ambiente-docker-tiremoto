# Configurações básicas do Redis
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Configurações de memória
maxmemory 256mb
maxmemory-policy allkeys-lru

# Configurações de persistência
save 900 1
save 300 10
save 60 10000

# Configurações de logs
loglevel notice
logfile ""

# Configurações de segurança (para desenvolvimento)
# requirepass dev_redis_pass

# Configurações de performance
tcp-backlog 511
databases 16

# Configurações de cliente
timeout 0
tcp-keepalive 300
